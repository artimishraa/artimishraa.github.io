<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Only Apps – Simple Android Tools</title>
  <meta name="description" content="Only Apps by Arti Mishra — simple, private, lightweight Android utilities.">
  <meta name="theme-color" content="#0b0b0f" />
  <link rel="icon" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fafafa;--surface:#fff;--surface-variant:#f2f4f7;--border:rgba(0,0,0,.08);
      --text:#1f1f1f;--muted:#5f6368;--brand:#34A853;--accent:#4285F4;
      --elev-1:0 1px 2px rgba(0,0,0,.06),0 1px 3px rgba(0,0,0,.08);
      --elev-2:0 4px 10px rgba(0,0,0,.10);--max:1120px;--ring:0 0 0 3px rgba(66,133,244,.28)
    }
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b0b10;--surface:#12151c;--surface-variant:#171b24;--border:rgba(255,255,255,.1);
      --text:#e8eaed;--muted:#b0b4ba;--elev-1:0 1px 2px rgba(0,0,0,.3),0 2px 8px rgba(0,0,0,.35);
      --elev-2:0 8px 18px rgba(0,0,0,.45)}
    }
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
    a{text-decoration:none;color:inherit}
    .container{max-width:var(--max);margin:0 auto;padding:24px}
    .section{margin-top:48px}
    header{position:sticky;top:0;background:color-mix(in lab,var(--surface) 85%,transparent);
      border-bottom:1px solid var(--border);backdrop-filter:blur(10px);z-index:10}
    .header-inner{display:grid;gap:12px;padding:16px 24px;text-align:center}
    .brand{font-size:28px;font-weight:800}
    .tagline{margin:0;color:var(--muted);font-size:.95rem}
    .controls{display:grid;gap:12px;justify-items:center}
    .search-wrap{display:grid;grid-template-columns:1fr auto;gap:10px;width:min(780px,100%)}
    .search{border-radius:9999px;padding:12px 18px;height:48px;border:1px solid var(--border);
      background:var(--surface-variant);box-shadow:var(--elev-1)}
    .clear-btn{border-radius:9999px;padding:0 16px;height:48px;background:var(--surface);
      border:1px solid var(--border);cursor:pointer;box-shadow:var(--elev-1)}
    .filters{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
    .filter-btn{border-radius:9999px;padding:8px 14px;height:40px;background:var(--surface-variant);
      border:1px solid var(--border);cursor:pointer;font-weight:600}
    #apps{display:grid;gap:12px;margin-top:16px}
    @media(min-width:720px){#apps{grid-template-columns:1fr 1fr}}
    @media(min-width:1040px){#apps{grid-template-columns:1fr 1fr 1fr}}
    .card{display:grid;grid-template-columns:72px 1fr auto;gap:14px;align-items:center;
      border-radius:16px;background:var(--surface);border:1px solid var(--border);
      box-shadow:var(--elev-1);padding:12px 14px}
    .icon{width:64px;height:64px;border-radius:18px;overflow:hidden}
    .content{display:grid;gap:6px}
    .name{margin:0;font-weight:700;font-size:1.02rem}
    .dev{font-size:.88rem;color:var(--muted)}
    .pill{font-size:.72rem;padding:4px 8px;border-radius:9999px;border:1px solid var(--border)}
    .btn.store{display:inline-flex;align-items:center;justify-content:center;border-radius:8px;padding:0}
    .btn.store svg{height:48px;width:auto;display:block}
    @media(max-width:640px){.btn.store svg{height:44px}}
    @media(max-width:420px){.btn.store svg{height:40px}}
    footer{text-align:center;font-size:.9rem;color:var(--muted);margin:40px 0 24px}
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">Only Apps</div>
      <p class="tagline">Simple • Private • Lightweight</p>
      <div class="controls">
        <div class="search-wrap">
          <input id="q" class="search" type="search" placeholder="Search apps… (music, gallery, notes)">
          <button id="clear" class="clear-btn" type="button">×</button>
        </div>
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="media">Media</button>
          <button class="filter-btn" data-filter="tools">Tools</button>
          <button class="filter-btn" data-filter="communication">Communication</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="apps" class="section"></section>
    <section id="about" class="section">
      <h2>About</h2>
      <p>Ad-free, privacy-first apps designed with clarity and simplicity.</p>
    </section>
  </main>

  <footer>
    <p>© <span id="y"></span> Only Apps</p>
  </footer>

  <script>
    const APPS=[
      {name:'Only Files',category:'tools',desc:'Fast file manager.',iconUrl:'icon.png',href:'#'},
      {name:'Only Gallery',category:'media',desc:'Private gallery.',iconUrl:'icon.png',href:'#'}
    ];
    const grid=document.getElementById('apps'),q=document.getElementById('q'),
          clearBtn=document.getElementById('clear'),filterBtns=document.querySelectorAll('.filter-btn');
    const h=(s,...v)=>s.map((x,i)=>x+(v[i]??'')).join('');
    function createCard(app){
      return h`<article class="card">
        <div class="icon"><img src="${app.iconUrl}" alt="${app.name}"></div>
        <div class="content">
          <h3 class="name">${app.name}</h3>
          <div class="dev">Only Apps • <span class="pill">${app.category}</span></div>
        </div>
        <div class="btn-row">
          <a class="btn store" href="${app.href}" target="_blank">
            <svg viewBox="0 0 646 250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Get it on Google Play">
              <rect x="2" y="2" width="642" height="246" rx="28" fill="#000"/>
              <g fill="#fff" font-family="Inter,sans-serif">
                <text x="200" y="95" font-size="42" font-weight="600" opacity=".85">GET IT ON</text>
                <text x="200" y="172" font-size="92" font-weight="800">Google Play</text>
              </g>
              <polygon points="40,40 140,100 40,160" fill="#34A853"/>
            </svg>
          </a>
        </div>
      </article>`;
    }
    function render(list){grid.innerHTML=list.map(createCard).join('')}
    function filterApps(){const term=q.value.toLowerCase();const active=document.querySelector('.filter-btn.active').dataset.filter;
      return APPS.filter(a=>(active==='all'||a.category===active)&&(!term||a.name.toLowerCase().includes(term)||a.desc.toLowerCase().includes(term)))}
    q.addEventListener('input',()=>render(filterApps()));clearBtn.addEventListener('click',()=>{q.value='';render(filterApps())});
    filterBtns.forEach(b=>b.addEventListener('click',()=>{filterBtns.forEach(x=>x.classList.remove('active'));b.classList.add('active');render(filterApps())}));
    render(APPS);document.getElementById('y').textContent=new Date().getFullYear();
  </script>
</body>
</html>
