
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zero — Start from Nothing</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Simple favicon to avoid 404 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ccircle cx='8' cy='8' r='8' fill='%23F64C17'/%3E%3C/svg%3E">
  <style>
    :root { --brand:#F64C17; }
    @keyframes shimmer { 100% { transform: translateX(100%); } }
  </style>
</head>
<body class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100">
  <main class="min-h-screen flex flex-col">
    <!-- Hero (centered) -->
    <section class="flex flex-col items-center justify-center text-center px-6 pt-16 pb-10">
      <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight" style="color:var(--brand)">
        Zero — Start from Nothing
      </h1>
      <p class="mt-4 text-lg md:text-2xl text-zinc-600 dark:text-zinc-300">
        Everything Begins Here.
      </p>
    </section>

    <!-- Controls -->
    <section class="mx-auto w-full max-w-6xl px-6">
      <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
        <div class="flex items-center gap-2 text-zinc-600 dark:text-zinc-300">
          <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M11 2l2 5 5 2-5 2-2 5-2-5-5-2 5-2 2-5Zm8 8l1 3 3 1-3 1-1 3-1-3-3-1 3-1 1-3ZM4 13l1 2 2 1-2 1-1 2-1-2-2-1 2-1 1-2Z"/></svg>
          <span id="count" class="text-sm">0 apps</span>
          <button id="resetBtn"
            class="ml-3 hidden rounded-lg border px-2 py-1 text-xs hover:bg-zinc-100 dark:hover:bg-zinc-800">
            Reset filters
          </button>
        </div>
        <div class="flex gap-2">
          <div class="relative">
            <input id="q"
              placeholder="Search apps…"
              class="w-64 rounded-xl border border-zinc-300 bg-white py-2 pl-3 pr-3 text-sm outline-none shadow-sm focus:ring-4 focus:ring-[var(--brand)]/20 dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-100">
          </div>
          <select id="tag"
            class="rounded-xl border border-zinc-300 bg-white px-3 py-2 text-sm shadow-sm focus:ring-4 focus:ring-[var(--brand)]/20 dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-100">
          </select>
        </div>
      </div>

      <!-- Grid -->
      <div id="grid" class="mt-6 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>

      <!-- Empty state -->
      <div id="empty"
        class="hidden mt-6 col-span-full rounded-xl border border-dashed border-zinc-300 p-8 text-center text-sm text-zinc-500 dark:border-zinc-700 dark:text-zinc-400">
        No apps match your filters.
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-16 border-t border-zinc-200 px-6 py-10 text-center text-sm text-zinc-600 dark:border-zinc-800 dark:text-zinc-400">
      <div class="max-w-3xl mx-auto space-y-4">
        <h4 class="text-lg font-semibold text-zinc-900 dark:text-zinc-100">About</h4>
        <p>
          Zero is a suite of clean, privacy-first Android apps built for minimalism and performance.
          No ads, no trackers — just tools you can trust.
        </p>
        <div class="flex justify-center flex-wrap gap-6">
          <a href="https://play.google.com/store/apps/dev?id=6324446257194202838" target="_blank" rel="noreferrer"
             class="underline decoration-dotted hover:text-[var(--brand)]">View all apps</a>
          <a href="mailto:onlyapp.contact@gmail.com"
             class="underline decoration-dotted hover:text-[var(--brand)]">Contact</a>
          <a href="https://artimishraa.github.io/" target="_blank" rel="noreferrer"
             class="underline decoration-dotted hover:text-[var(--brand)]">Privacy Policy</a>
        </div>
      </div>
    </footer>
  </main>

  <script>
    const APPS = [
      { name:"Only Gallery", pkg:"com.andmobi.gallery", href:"https://play.google.com/store/apps/details?id=com.andmobi.gallery", blurb:"Private, ad-free photo & video gallery with smooth browsing and zero trackers.", tags:["Photos","Privacy"], icon:"https://play-lh.googleusercontent.com/6dbGdQxk3nGk1xWbqV_0dMndp2TOrG8gRwr4RcVuQv5wBGWrco-VN0ODQyCSKEMH7g=w240-h480-rw" },
      { name:"Only Files", pkg:"com.andmobi.filemanager", href:"https://play.google.com/store/apps/details?id=com.andmobi.filemanager", blurb:"Lightweight file manager with fast search, clean UI, and local-only operations.", tags:["Files","Tools"], icon:"https://play-lh.googleusercontent.com/QEtbN5xgC_zamYdZQOx7iBYVZcK3IV_cJbDe7BdMvgMRlBwXphVw7THVxRIV2V_7Hg=w240-h480-rw" },
      { name:"Only Applock", pkg:"com.andmobi.applocker", href:"https://play.google.com/store/apps/details?id=com.andmobi.applocker", blurb:"Lock apps with PIN, pattern, or fingerprint. Optional fake cover & intruder selfie.", tags:["Security"], icon:"https://play-lh.googleusercontent.com/F5snZMNPNh6n5_KmhwVQGQ83Azfx8fg4n_zTkwMbdNssSL2WQ0ToQtfimJgMiqY7Ig=w240-h480-rw" },
      { name:"Only Music", pkg:"com.andmobi.music", href:"https://play.google.com/store/apps/details?id=com.andmobi.music", blurb:"Offline, ad-free MP3 player with EQ, playlists, sleep timer, and Material UI.", tags:["Audio"], icon:"https://play-lh.googleusercontent.com/3fdJG_x5JQZXAGViUoHvYNUVCxQTEB0vYgfFbhFntoS6zYlK5h_LZXKyg4MfxZthNbs=w240-h480-rw" },
      { name:"Only Recorder", pkg:"com.andmobi.voicerecorder", href:"https://play.google.com/store/apps/details?id=com.andmobi.voicerecorder", blurb:"Clean voice recorder for quick, reliable audio capture — simple and private.", tags:["Audio","Utility"], icon:"https://play-lh.googleusercontent.com/lsy83C9oHY1eoDyVqQ6gQzDWVQbFZ9iDGPXQ4nICvPywb9PymcJqkJXl7Zb9-Hb7B6o=w240-h480-rw" },
      { name:"Only Calculator", pkg:"com.andmobi.math", href:"https://play.google.com/store/apps/details?id=com.andmobi.math", blurb:"Minimal calculator that’s fast, accurate, and distraction-free.", tags:["Utility"], icon:"https://play-lh.googleusercontent.com/7s0gUj12R1Sn6xMnZg7Bz81bO0WZrFe7G7aFaW7KfL0Pjz_pZt4D_4xRCuQePZr1OA=w240-h480-rw" },
      { name:"Only Paint", pkg:"com.andmobi.paint", href:"https://play.google.com/store/apps/details?id=com.andmobi.paint", blurb:"Simple drawing app for quick sketches, notes, and markups.", tags:["Creativity"], icon:"https://play-lh.googleusercontent.com/0TNUHYdw4pA1LkmN2nM6QfPfzC4vX6pB8QnCw9FjIvb6yxgcOHpEhSGAon6LKzEPNhI=w240-h480-rw" },
      { name:"Only Contacts", pkg:"com.andmobi.contacts", href:"https://play.google.com/store/apps/details?id=com.andmobi.contacts", blurb:"Lightweight, privacy-first contacts with smart search and grouping.", tags:["Communication"], icon:"https://play-lh.googleusercontent.com/_X9UryB7D5nhDqC03s7iygCOgxARv8fS1ZKzHg84nlbMn3qHktz83_2P1Ol53cKyqg=w240-h480-rw" },
      { name:"Only Messages", pkg:"com.andmobi.messages", href:"https://play.google.com/store/apps/details?id=com.andmobi.messages", blurb:"SMS/MMS that’s private, fast, and ad-free — with backup, blocklist, and themes.", tags:["Communication"], icon:"https://play-lh.googleusercontent.com/NE2CN09hwD5VHL6YcKfEQWkHrTRmklzgh0mXk2Eim1fJ44Mge8Kc1apGy4p2mFjY4eg=w240-h480-rw" },
      { name:"Only Phone", pkg:"com.andmobi.phone", href:"https://play.google.com/store/apps/details?id=com.andmobi.phone", blurb:"Privacy-first dialer. Smooth calls, custom themes, and zero tracking.", tags:["Communication"], icon:"https://play-lh.googleusercontent.com/cULvzUoOhkcmZ7MT3ULxboRhwVqOv1fA7ExDHo9Q4qYqHbhvjKTbg7jAV3SP8eRhrQ=w240-h480-rw" },
      { name:"Only Keyboard", pkg:"com.andmobi.keyboard", href:"https://play.google.com/store/apps/details?id=com.andmobi.keyboard", blurb:"Fast, offline keyboard with rich personalization and multi-language support.", tags:["Input"], icon:"https://play-lh.googleusercontent.com/zhn8A1k1_PKy3ch_NbSu7FkO3I2a4AF3ZqSe2bP6A5msYtAwdZWUozq1_l_jZCHyaQ=w240-h480-rw" },
      { name:"Only Clock", pkg:"com.andmobi.clock", href:"https://play.google.com/store/apps/details?id=com.andmobi.clock", blurb:"Alarms, timer, and stopwatch with customizable widgets — no ads.", tags:["Time"], icon:"https://play-lh.googleusercontent.com/ENeqfJ3DKzD4vU4qP6k2TDBZ9MprIG8RchPkCgVJgYbnxU5mFdLO8AAch2z6pCWQ7F0=w240-h480-rw" },
      { name:"Only Notes", pkg:"com.andmobi.notes", href:"https://play.google.com/store/apps/details?id=com.andmobi.notes", blurb:"Effortless note-taking and to-dos with a clean, colorful interface.", tags:["Productivity"], icon:"https://play-lh.googleusercontent.com/q67oNNKx6TuhZJzSwUhE0CqY4h2F6y6AI1Gg0UUPHkHZ-LGxPzSO0yJoFfPfD6s6aMo=w240-h480-rw" },
      { name:"Only Calendar", pkg:"com.andmobi.calendar", href:"https://play.google.com/store/apps/details?id=com.andmobi.calendar", blurb:"Open-source, ad-free calendar with sync, widgets, reminders, and rich repeats.", tags:["Productivity"], icon:"https://play-lh.googleusercontent.com/BG7S3J9P6M3wZ_AzFeF1W8B_F7d6OHTyVhPv-B6RbtIdnMZC2AAam8nWxWdu5M-Z8vQ=w240-h480-rw" },
      { name:"Only Launcher", pkg:"com.andmobi.home", href:"https://play.google.com/store/apps/details?id=com.andmobi.home", blurb:"Fast, minimal launcher with smooth animations, icon pack support, and gestures.", tags:["Home"], icon:"https://play-lh.googleusercontent.com/jcgf5wHYso3A9hP-AtjvUsvHhJ5VgyvUS2dD5Nv-ow5cKbbRStTKZWqMprZ7G6npDg=w240-h480-rw" },
      { name:"Only Camera", pkg:"com.andmobi.camera", href:"https://play.google.com/store/apps/details?id=com.andmobi.camera", blurb:"Private camera — photo/video capture with on-device storage and useful controls.", tags:["Camera"], icon:"https://play-lh.googleusercontent.com/lChfzyXDrGq9Vklxw2m4lE0wQx03sdzCq7uw9lL06Dd9frYxRx7BL3PHHkeMI05aAw=w240-h480-rw" },
      { name:"Only Play", pkg:"com.andmobi.onlyplay", href:"https://play.google.com/store/apps/details?id=com.andmobi.onlyplay", blurb:"Local video player for your files — clean, fast, and ad-free.", tags:["Video"], icon:"https://play-lh.googleusercontent.com/o8QZAIe1Tv1ExKR5xVyrK6dFHRtCHH2qbnmIUmxK4Y_ETofivj2zRWhnKT1KAAoU8X0=w240-h480-rw" },
    ];

    // Build tag list
    const allTags = new Set();
    APPS.forEach(a => (a.tags || []).forEach(t => allTags.add(t)));
    const TAGS = ["All", ...Array.from(allTags)];

    // DOM refs
    const countEl = document.getElementById("count");
    const gridEl = document.getElementById("grid");
    const emptyEl = document.getElementById("empty");
    const qEl = document.getElementById("q");
    const tagEl = document.getElementById("tag");
    const resetBtn = document.getElementById("resetBtn");

    // Init tag options
    TAGS.forEach(t => {
      const opt = document.createElement("option");
      opt.value = t; opt.textContent = t;
      tagEl.appendChild(opt);
    });
    tagEl.value = "All";

    // Filter logic
    function filterApps(list, query, tag) {
      const q = (query || "").toLowerCase();
      return list.filter(a => {
        const matchesQ = !q || a.name.toLowerCase().includes(q) || a.pkg.toLowerCase().includes(q);
        const matchesT = tag === "All" || (a.tags || []).includes(tag);
        return matchesQ && matchesT;
      });
    }

    // Card component (vanilla)
    function appCard(app) {
      const a = document.createElement("a");
      a.href = app.href;
      a.target = "_blank";
      a.rel = "noreferrer";
      a.className = "group block";

      const card = document.createElement("div");
      card.className = "rounded-2xl border border-zinc-200 bg-white p-4 shadow-sm transition hover:shadow-lg dark:border-zinc-700 dark:bg-zinc-800";
      a.appendChild(card);

      const row = document.createElement("div");
      row.className = "flex items-center gap-4";
      card.appendChild(row);

      // Icon
      const iconWrap = document.createElement("div");
      iconWrap.className = "relative inline-block";
      row.appendChild(iconWrap);

      const shimmer = document.createElement("div");
      shimmer.className = "h-16 w-16 rounded-2xl bg-zinc-200/70 dark:bg-zinc-700/60 relative overflow-hidden";
      shimmer.innerHTML = "<div class='absolute inset-0 -translate-x-full animate-[shimmer_1.25s_infinite] bg-gradient-to-r from-transparent via-white/50 to-transparent dark:via-white/10'></div>";
      iconWrap.appendChild(shimmer);

      const img = document.createElement("img");
      img.src = app.icon;
      img.alt = app.name;
      img.loading = "lazy";
      img.decoding = "async";
      img.referrerPolicy = "no-referrer";
      img.crossOrigin = "anonymous";
      img.className = "h-16 w-16 rounded-2xl object-cover ring-1 ring-black/5 hidden";
      iconWrap.appendChild(img);

      img.addEventListener("load", () => {
        shimmer.style.display = "none";
        img.classList.remove("hidden");
      });

      img.addEventListener("error", () => {
        shimmer.style.display = "none";
        img.remove();
        const mono = document.createElement("div");
        mono.className = "flex h-16 w-16 items-center justify-center rounded-2xl text-white font-extrabold";
        mono.style.background = "var(--brand)";
        mono.textContent = (app.name || "?").split(" ").map(w => w[0]).join("").slice(0,2).toUpperCase();
        iconWrap.appendChild(mono);
      });

      // Text
      const col = document.createElement("div");
      col.className = "min-w-0";
      row.appendChild(col);

      const titleRow = document.createElement("div");
      titleRow.className = "flex items-center gap-2";
      col.appendChild(titleRow);

      const h3 = document.createElement("h3");
      h3.className = "truncate text-lg font-semibold text-zinc-900 dark:text-zinc-100";
      h3.textContent = app.name;
      titleRow.appendChild(h3);

      const chip = document.createElement("span");
      chip.className = "whitespace-nowrap rounded-full border border-[var(--brand)]/30 bg-[var(--brand)]/10 px-2 py-0.5 text-xs text-[var(--brand)]";
      chip.textContent = (app.tags && app.tags[0]) ? app.tags[0] : "App";
      titleRow.appendChild(chip);

      const p = document.createElement("p");
      p.className = "mt-1 line-clamp-2 text-sm text-zinc-600 dark:text-zinc-300";
      p.textContent = app.blurb;
      col.appendChild(p);

      const meta = document.createElement("div");
      meta.className = "mt-2 flex items-center gap-2 text-xs text-zinc-500 dark:text-zinc-400";
      meta.innerHTML = `<span class="truncate">${app.pkg}</span>
        <svg viewBox="0 0 24 24" width="14" height="14" class="opacity-70 group-hover:translate-x-0.5 group-hover:opacity-100 transition"><path fill="currentColor" d="M14 3h7v7h-2V6.4l-9.3 9.3-1.4-1.4L17.6 5H14V3ZM5 5h6v2H7v10h10v-4h2v6H5V5Z"></path></svg>`;
      col.appendChild(meta);

      return a;
    }

    function render() {
      const query = qEl.value || "";
      const tag = tagEl.value || "All";
      const filtered = filterApps(APPS, query, tag);

      // count + reset visibility
      countEl.textContent = `${filtered.length} apps`;
      const filtersActive = (query.trim() !== "") || tag !== "All";
      resetBtn.classList.toggle("hidden", !filtersActive);

      // empty state
      emptyEl.classList.toggle("hidden", filtered.length !== 0);

      // grid
      gridEl.innerHTML = "";
      filtered.forEach(app => gridEl.appendChild(appCard(app)));
    }

    // events
    qEl.addEventListener("input", render);
    tagEl.addEventListener("change", render);
    resetBtn.addEventListener("click", () => { qEl.value = ""; tagEl.value = "All"; render(); });

    // initial render
    render();

    // very light tests in console
    (function runTests(){
      console.assert(filterApps(APPS, "", "All").length === 17, "Expected 17 apps for empty query & All");
      const g = filterApps(APPS, "gallery", "All");
      console.assert(g.length === 1 && g[0].pkg === "com.andmobi.gallery", "Search 'gallery' should match Gallery");
      const comm = filterApps(APPS, "", "Communication");
      console.assert(comm.length === 3, "Tag 'Communication' should yield 3 apps");
    })();
  </script>
</body>
</html>
