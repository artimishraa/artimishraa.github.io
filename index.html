<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Only Apps – Simple Android Tools</title>
  <meta name="description" content="Only Apps by Arti Mishra — simple, private, lightweight Android utilities.">
  <meta name="theme-color" content="#0b0b0f" />
  <link rel="icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fafafa;
      --bg-2: #ffffff;
      --surface: #ffffff;
      --surface-variant: #f2f4f7;
      --border: rgba(0,0,0,.08);
      --text: #1f1f1f;
      --muted: #5f6368;
      --brand: #34A853;
      --brand-2: #1e8e3e;
      --accent: #4285F4;
      --radius: 20px;
      --radius-lg: 24px;
      --elev-1: 0 1px 2px rgba(0,0,0,.06), 0 1px 3px rgba(0,0,0,.08);
      --elev-2: 0 4px 10px rgba(0,0,0,.10);
      --max: 1120px;
      --gap: 16px;
      --ring: 0 0 0 3px rgba(66,133,244,.28);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b10;
        --bg-2: #0e1017;
        --surface: #12151c;
        --surface-variant: #171b24;
        --border: rgba(255,255,255,.10);
        --text: #e8eaed;
        --muted: #b0b4ba;
        --elev-1: 0 1px 2px rgba(0,0,0,.3), 0 2px 8px rgba(0,0,0,.35);
        --elev-2: 0 8px 18px rgba(0,0,0,.45);
      }
    }

    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container { max-width: var(--max); margin: 0 auto; padding: 24px; }
    .section { margin-top: 48px; }
    html { scroll-behavior: smooth; }
    .section { scroll-margin-top: 96px; }

    /* Header */
    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(10px);
      background: color-mix(in lab, var(--surface) 85%, transparent);
      border-bottom: 1px solid var(--border);
    }
    .header-inner { text-align: center; padding: 16px 24px; }
    .brand { font-size: 28px; font-weight: 800; }
    .tagline { margin: 4px 0; font-size: .95rem; color: var(--muted); }
    .top-nav { display: flex; gap: 14px; justify-content: center; margin-top: 6px; }
    .top-nav a {
      padding: 8px 12px; border-radius: 9999px;
      background: var(--surface); border: 1px solid var(--border);
      font-weight: 600; text-decoration: none;
      box-shadow: var(--elev-1);
    }

    .search-wrap { display: grid; grid-template-columns: 1fr auto; gap: 10px; max-width: 780px; margin: 12px auto; }
    .search {
      border-radius: 9999px; padding: 12px 18px; height: 48px;
      border: 1px solid var(--border); background: var(--surface-variant);
    }
    .clear-btn {
      border-radius: 9999px; width: 48px; height: 48px; border: 1px solid var(--border);
      background: var(--surface); cursor: pointer; font-size: 22px;
    }

    .filters { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 10px; }
    .filter-btn {
      padding: 8px 14px; border-radius: 9999px;
      background: var(--surface-variant); border: 1px solid var(--border);
      cursor: pointer; font-weight: 600;
    }
    .filter-btn.active { background: color-mix(in lab, var(--brand) 20%, var(--surface)); }

    /* Apps list */
    #apps { display: grid; gap: 12px; margin-top: 20px; }
    .card {
      display: grid; grid-template-columns: 72px 1fr auto; gap: 14px; align-items: center;
      border-radius: 16px; background: var(--surface); border: 1px solid var(--border);
      box-shadow: var(--elev-1); padding: 12px 14px;
    }
    .icon { width: 64px; height: 64px; border-radius: 18px; overflow: hidden; }
    .icon img { width: 100%; height: 100%; object-fit: cover; }
    .content { display: grid; gap: 6px; }
    .name { margin: 0; font-weight: 700; font-size: 1.02rem; }
    .dev { font-size: .88rem; color: var(--muted); }
    .pill { font-size: .72rem; padding: 3px 8px; border-radius: 9999px; border: 1px solid var(--border); }

    .btn.store {
      display: inline-flex; align-items: center; justify-content: center;
      width: 40px; height: 40px; border-radius: 50%;
      border: 1px solid var(--border); background: var(--surface-variant);
      cursor: pointer;
    }
    .btn.store svg { width: 20px; height: 20px; }

    /* Sections */
    .card-section {
      background: var(--surface); border: 1px solid var(--border);
      box-shadow: var(--elev-1); border-radius: var(--radius-lg); padding: 20px;
    }

    /* Scroll to top */
    .scroll-top {
      position: fixed; right: 18px; bottom: 80px; z-index: 20;
      background: var(--surface); border: 1px solid var(--border);
      border-radius: 50%; width: 46px; height: 46px;
      font-size: 22px; cursor: pointer; opacity: 0; pointer-events: none;
      transition: opacity .2s ease;
    }
    .scroll-top.show { opacity: 1; pointer-events: auto; }

    /* Sticky Contact */
    .sticky-cta {
      position: fixed; right: 18px; bottom: 18px; z-index: 20;
      padding: 12px 16px; border-radius: 9999px;
      background: linear-gradient(180deg, var(--brand), var(--brand-2)); color: #fff;
      font-weight: 800; text-decoration: none;
    }

    footer { text-align: center; font-size: .9rem; color: var(--muted); margin: 40px 0 24px; }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">Only Apps</div>
      <p class="tagline">Simple • Private • Lightweight</p>
      <nav class="top-nav">
        <a href="#apps">Apps</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="search-wrap">
        <input id="q" class="search" type="search" placeholder="Search apps…">
        <button id="clear" class="clear-btn" aria-label="Clear search">×</button>
      </div>
      <div class="filters">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="media">Media</button>
        <button class="filter-btn" data-filter="tools">Tools</button>
        <button class="filter-btn" data-filter="communication">Communication</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="apps"></section>

    <section id="about" class="section card-section">
      <h2>About</h2>
      <p>Ad-free, privacy-first apps designed with clarity and simplicity. Built to be lightweight, offline, and respectful of your data.</p>
    </section>

    <section id="contact" class="section card-section">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:onlyapp.contact@gmail.com">onlyapp.contact@gmail.com</a> · Website: <a href="https://onlyessential.github.io" target="_blank">onlyessential.github.io</a></p>
    </section>
  </main>

  <footer>
    <p>© <span id="y"></span> Only Apps</p>
  </footer>

  <a href="mailto:onlyapp.contact@gmail.com" class="sticky-cta">Contact</a>
  <button id="scrollTopBtn" class="scroll-top" aria-label="Scroll to top">↑</button>

  <script>
    const APPS = [
      { name: 'Only Applock', category: 'tools', desc: 'Lock apps with fingerprint.', iconUrl: '...', href: 'https://play.google.com/store/apps/details?id=com.andmobi.applocker' },
      { name: 'Only Files', category: 'tools', desc: 'Fast file manager.', iconUrl: '...', href: 'https://play.google.com/store/apps/details?id=com.andmobi.filemanager' }
      // ... keep your full list
    ];

    const grid = document.getElementById('apps');
    const q = document.getElementById('q');
    const clearBtn = document.getElementById('clear');
    const filterBtns = document.querySelectorAll('.filter-btn');

    function createCard(app) {
      return `
        <article class="card">
          <div class="icon"><img src="${app.iconUrl}" alt="${app.name} icon" loading="lazy"></div>
          <div class="content">
            <h3 class="name">${app.name}</h3>
            <div class="dev"><span class="pill">${app.category}</span></div>
            <div class="meta">${app.desc}</div>
          </div>
          <a class="btn store" href="${app.href}" target="_blank" aria-label="Open ${app.name} on Google Play">
            <svg viewBox="0 0 24 24">
              <defs>
                <linearGradient id="gplay" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#34A853"/>
                  <stop offset="50%" stop-color="#FBBC05"/>
                  <stop offset="100%" stop-color="#4285F4"/>
                </linearGradient>
              </defs>
              <path fill="url(#gplay)" d="M3 2.5l12 9.5-12 9.5..."/>
            </svg>
          </a>
        </article>`;
    }

    function render(list) { grid.innerHTML = list.map(createCard).join(''); }
    function filterApps() {
      const term = q.value.toLowerCase();
      const activeFilter = document.querySelector('.filter-btn.active')?.dataset.filter || 'all';
      return APPS.filter(app =>
        (activeFilter === 'all' || app.category === activeFilter) &&
        (app.name.toLowerCase().includes(term) || app.desc.toLowerCase().includes(term))
      );
    }

    q.addEventListener('input', () => render(filterApps()));
    clearBtn.addEventListener('click', () => { q.value=''; render(filterApps()); });
    filterBtns.forEach(btn => btn.addEventListener('click', () => {
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active'); render(filterApps());
    }));

    render(APPS);
    document.getElementById('y').textContent = new Date().getFullYear();

    // scroll-to-top
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) scrollTopBtn.classList.add('show');
      else scrollTopBtn.classList.remove('show');
    });
    scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  </script>
</body>
</html>
