<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Only Apps – Simple Android Tools</title>
  <meta name="description" content="Only Apps by Arti Mishra — simple, private, lightweight Android utilities." />
  <meta name="theme-color" content="#0b0b0f" />
  <link rel="icon" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b10;
      --bg-2: #0e1017;
      --card: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12);
      --text: #e8eaed;
      --muted: #b0b4ba;
      --brand: #ff7a18;
      --brand-2: #ffb03a;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, var(--bg), var(--bg-2));
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }

    /* Header */
    header { text-align: center; padding: 40px 20px 20px; }
    .brand { font-weight: 800; font-size: 2.2rem; background: linear-gradient(90deg,var(--brand),var(--brand-2)); -webkit-background-clip: text; color: transparent; }
    .tagline { margin: 6px 0 0; color: var(--muted); font-size: 1.05rem; }

    /* Search */
    .search-wrap { position: relative; margin: 20px auto; max-width: 520px; }
    .search {
      width: 100%; border-radius: 9999px; padding: 12px 40px 12px 16px;
      border: 1px solid var(--card-border); background: var(--card);
      color: var(--text); outline: none;
    }
    .clear-btn {
      position: absolute; right: 14px; top: 50%; transform: translateY(-50%);
      cursor: pointer; background: none; border: none; color: var(--muted);
      font-size: 18px; display: none;
    }

    /* Filters */
    .filters { display: flex; justify-content: center; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
    .filter-btn {
      padding: 6px 14px; border-radius: 9999px; font-weight: 600;
      border: 1px solid var(--card-border); background: var(--card);
      color: var(--muted); cursor: pointer;
      transition: all .2s ease;
    }
    .filter-btn.active {
      background: linear-gradient(135deg,var(--brand),var(--brand-2));
      color: #fff; border: none; box-shadow: 0 4px 14px rgba(255,122,24,0.4);
    }

    /* Grid & Cards */
    #apps { display: grid; grid-template-columns: repeat(auto-fit,minmax(240px,1fr)); gap: 18px; }
    .card { border-radius: var(--radius); background: var(--card); padding: 16px; }
    .top { display: flex; align-items: center; gap: 12px; }
    .icon img { width: 54px; height: 54px; border-radius: 12px; }
    .name { font-weight: 700; font-size: 1rem; margin: 0; }
    .desc { color: var(--muted); font-size: .95rem; margin: 8px 0; }
    .btn {
      display: inline-flex; align-items: center; gap: 6px; padding: 8px 12px; border-radius: 9999px;
      background: linear-gradient(135deg,var(--brand),var(--brand-2)); color: #fff; font-weight: 600;
      text-decoration: none;
    }
    mark { background: rgba(255,176,58,.3); color: inherit; padding: 0 2px; border-radius: 3px; }

    footer { text-align: center; color: var(--muted); padding: 30px 0; }
  </style>
</head>
<body>
  <header>
    <div class="brand">Only Apps</div>
    <p class="tagline">Simple • Private • Lightweight</p>
    <div class="search-wrap">
      <input id="q" class="search" type="search" placeholder="Search apps… (music, gallery, notes)" />
      <button id="clearBtn" class="clear-btn" aria-label="Clear search">×</button>
    </div>
    <div class="filters">
      <button class="filter-btn active" data-cat="all">All (<span id="count-all"></span>)</button>
      <button class="filter-btn" data-cat="media">Media (<span id="count-media"></span>)</button>
      <button class="filter-btn" data-cat="tools">Tools (<span id="count-tools"></span>)</button>
      <button class="filter-btn" data-cat="comm">Communication (<span id="count-comm"></span>)</button>
    </div>
  </header>

  <main class="container">
    <section id="apps"></section>
  </main>

  <footer>
    <p>© <span id="y"></span> Only Apps · Contact: <a href="mailto:onlyapp.contact@gmail.com">onlyapp.contact@gmail.com</a></p>
  </footer>

  <script>
    const grid = document.getElementById('apps');
    const q = document.getElementById('q');
    const clearBtn = document.getElementById('clearBtn');
    const filters = document.querySelectorAll('.filter-btn');

    const APPS = [
      { name:'Only Music',desc:'Offline music player with folders and playlists. No ads.',iconUrl:'https://play-lh.googleusercontent.com/gbBlOU6QuDFeQJNygW6gnSHNDMZ2S9CjYPq1Kc3vijhEtD9U3v-2Tlo1d2kEGoVkjhL2rkbn5cfXMlATczkOyg=w240-h480',href:'https://play.google.com/store/apps/details?id=com.andmobi.music',cat:'media'},
      { name:'Only Gallery',desc:'Beautiful, private gallery for photos and videos.',iconUrl:'https://play-lh.googleusercontent.com/r0Y5mvzS0_FFppsz8knAv3j7GfJNieCV2yCKcmtUNZURVMSW-r_tMU_S9yujiP9lvlKhFSnYc432WY00CeiS=w240-h480',href:'https://play.google.com/store/apps/details?id=com.andmobi.gallery',cat:'media'},
      { name:'Only Play',desc:'Smooth offline video player with folders and quick controls.',iconUrl:'https://play-lh.googleusercontent.com/CWiXjqHcX5Q_E77gQt4Xtn0NCijk-n_NpJrF-GYb69D8ELzYPy9JRcbOyeILnwbuUVSfi7tNiR3Mltis6fU3Ww=w240-h480',href:'https://play.google.com/store/apps/details?id=com.andmobi.onlyplay',cat:'media'},
      { name:'Only Camera',desc:'Opens fast, captures instantly. No clutter, no ads.',iconUrl:'https://play-lh.googleusercontent.com/sUGpcHThl70KDWDKI91D0knw7w2Z2--iz5kkQUIsK-sHJDJlkmhRbXYsepTTgqEPpyqwFgTtiN7rI-eKGe-U=w240-h480',href:'https://play.google.com/store/apps/details?id=com.andmobi.camera',cat:'media'},
      { name:'Only Notes',desc:'Plain-text notes that stay local. Minimal & distraction-free.',iconUrl:'https://play-lh.googleusercontent.com/BGJcMxF5hLVRAysg_DrYO61UTyaBCRL4KPyaEsJ9rhY_kZKauNCS83VpAUUziz9fx6waJHntFEWJ_sZUWjWKNw=w240-h480',href:'https://play.google.com/store/apps/details?id=com.andmobi.notes',cat:'tools'},
      { name:'Only Clock',desc:'Alarms, timers and a calm bedside mode. Ad-free.',iconUrl:'https://play-lh.googleusercontent.com/c-mUjSGiPI0THetffaRbJ-S4ybWE5z28SJyr3e1T63HVgXzBVnQe5K4K2sfxIRDqjEUpPieDai6h9CnZKfkCg2A=w240-h480',href:'https://play.google.com/store/apps/details?id=com.andmobi.clock',cat:'tools'},
      { name:'Only Calculator',desc:'Clean, reliable calculator with large buttons. Ad-free.',iconUrl:'https://play-lh.googleusercontent.com/9E7D3Ijctr44Tfd0akLcELdLgPTEzMJKt9aTYVbrFDJUqRzxIiHdmr08VaQoUXHwqe-Rio6_wYFY81kaK50Gzw=w240-h480',href:'https://play.google.com/store/apps/details?id=com.andmobi.math',cat:'tools'},
      { name:'Only Phone',desc:'A lightning-fast dialer with favorites and recent calls.',iconUrl:'https://play-lh.googleusercontent.com/0s4tQv51BtwzXCOTujAKNY3mTx-xE2TfbWmjY9p5nDWcO1XCMNvdLR_7UhZkWERQ0oVRX-Yz7BIK_v5H9kFYLFs=w240-h480',href:'https://play.google.com/store/apps/details?id=com.andmobi.phone',cat:'comm'},
      { name:'Only Messages',desc:'Focused SMS/MMS with just the essentials.',iconUrl:'https://play-lh.googleusercontent.com/FMfVYb1DoIjhqNa9rJEZqqo6Yb3H-UfhJzbHuaHmoSZGsvcMvu8ejT_iDtYq7KD5h-49IOoGYLvgJ4IW8cV03A=w240-h480',href:'https://play.google.com/store/apps/details?id=com.andmobi.messages',cat:'comm'},
      { name:'Only Contacts',desc:'Simple contacts manager—fast, local, and private.',iconUrl:'https://play-lh.googleusercontent.com/evneDxrQxuyFBuayY4ZxBjHlZ1xWOCzK7mkPRHz_ApJBPzAVSxGI2AuHv1nrQw5VH8olDioq9FI5itAFEbp-=w240-h480',href:'https://play.google.com/store/apps/details?id=com.andmobi.contacts',cat:'comm'}
    ];

    function highlight(text, term) {
      if (!term) return text;
      return text.replace(new RegExp(`(${term})`,'gi'),'<mark>$1</mark>');
    }

    function createCard(app, term) {
      return `
        <article class="card">
          <div class="top">
            <div class="icon"><img src="${app.iconUrl}" alt="${app.name}"></div>
            <h3 class="name">${highlight(app.name,term)}</h3>
          </div>
          <p class="desc">${highlight(app.desc,term)}</p>
          <a class="btn" href="${app.href}" target="_blank">▶ Get on Google Play</a>
        </article>`;
    }

    function render(list, term='', category='all') {
      const filtered = list.filter(app => category==='all'||app.cat===category);
      grid.innerHTML = filtered.map(app=>createCard(app,term)).join('');
      updateCounts(term);
    }

    function updateCounts(term='') {
      const cats = ['all','media','tools','comm'];
      cats.forEach(cat=>{
        let count = APPS.filter(app=>{
          const match = app.name.toLowerCase().includes(term)||app.desc.toLowerCase().includes(term);
          return (cat==='all'||app.cat===cat) && (!term||match);
        }).length;
        document.getElementById(`count-${cat}`).textContent = count;
      });
    }

    let activeCat = 'all';
    q.addEventListener('input', e=>{
      const term=e.target.value.trim().toLowerCase();
      clearBtn.style.display = term ? 'block':'none';
      render(APPS,term,activeCat);
    });

    clearBtn.addEventListener('click',()=>{
      q.value=''; clearBtn.style.display='none';
      render(APPS,'',activeCat);
    });

    filters.forEach(btn=>{
      btn.addEventListener('click',()=>{
        filters.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        activeCat = btn.dataset.cat;
        const term=q.value.trim().toLowerCase();
        render(APPS,term,activeCat);
      });
    });

    render(APPS);
    document.getElementById('y').textContent=new Date().getFullYear();
  </script>
</body>
</html>
